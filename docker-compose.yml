version: '3.8'

services:
  # Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: new-voice-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  # LiveKit Server (development)
  livekit:
    image: livekit/livekit-server:latest
    container_name: new-voice-livekit
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
    command: --dev --bind 0.0.0.0
    restart: unless-stopped

  # Redis (for LiveKit and caching)
  redis:
    image: redis:7-alpine
    container_name: new-voice-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  qdrant_data:
  redis_data:
