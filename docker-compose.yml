version: '3.8'

services:
  # =============================================================================
  # PostgreSQL — основная база данных
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: new-voice-postgres
    environment:
      POSTGRES_USER: newvoice
      POSTGRES_PASSWORD: newvoice_secret_2026
      POSTGRES_DB: newvoice
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newvoice"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Qdrant — векторная база для RAG
  # =============================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: new-voice-qdrant
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # =============================================================================
  # Redis — кэш и очереди
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: new-voice-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # LiveKit Server (только для локальной разработки)
  # В продакшене используем LiveKit Cloud
  # =============================================================================
  # livekit:
  #   image: livekit/livekit-server:latest
  #   container_name: new-voice-livekit
  #   ports:
  #     - "7880:7880"
  #     - "7881:7881"
  #     - "7882:7882/udp"
  #   command: --dev --bind 0.0.0.0
  #   restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:
  redis_data:
